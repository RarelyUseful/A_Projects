<h3>
  Task1 <br />
  Who are you?
</h3>
<app-person-form (fullnameChange)="onFormChanged($event)"></app-person-form>
<hr />
<div *ngIf="fullname">
  Actions<br />
  <button (click)="welcome()">Welcome</button>
  <button (click)="byebye()">ByeBye</button>
</div>

<h3>People in the room</h3>
<p>Max number: {{ maxPeople }}</p>

<p [class]="colorClass">Current number: {{ currentPeople }}</p>

<app-form
  (addPerson)="addPerson($event)"
  [workspaces]="workspaces"
  [chosenWorkspace]="chosenWorkspace"
  [name3]="name3"
></app-form>
<app-list
  (clearList)="clearPersonList()"
  (editPAI)="editPersonAtIndex($event)"
  [personList]="personList"
  (removeAtIndex)="removePersonAtIndex($event)"
  [availableWorkspaces]="workspaces"
></app-list>
